<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Wesele</title>
        <meta charset="UTF-8">
        <script>
            function oblicz(){
                var a =
                document.getElementById("liczba").value;
                var b = document.getElementById("poprawiny").checked;
                var suma = 0;
                if(b == true){
                    suma =
                    a*100 +
                    (0.3*a*100)
                    ;
                    document.getElementById("wynik").innerHTML="Koszt twojego wesela to: "+suma+"zl";
                }
                 else{
                     suma = a*100;
                     
                     document.getElementById("wynik").innerHTML="Koszt twojego wesela to: "+suma+"zl";
                }
            }
        </script>
    </head>
    <body>
        <body style="background-color: lightblue"></body>
        <center>
        <table style="border: 6px double white">
            <tr><th>
        <h2>Ile bedzie kosztowalo moje wesele?</h2>
        Podaj liczbe go≈õci:
        <input type="number" value="" id="liczba"><br>
        <input type="checkbox" name="ile" id="poprawiny">Wesele z poprawinami?<br>
        <input type="button" id="oblicz" value="Oblicz koszt" onclick="oblicz()"><br>
        <p id="wynik"></p>
                <img src="obraz.jpg" width="400" height="300">
                </th></tr>
        </table>
        </center>
    </body>
</html>
